<!DOCTYPE html>
<html>
<head>
    <title>Churn Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #014421, #9dc183);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            text-align: center;
        }
        h2 {
            margin: 30px 0;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.6);
        }
        img {
            width: 100%;
            border-radius: 10px;
            border: 2px solid #fff;
        }
        .btn {
            display: inline-block;
            margin: 30px 0;
            padding: 12px 30px;
            background: #000;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }
        .btn:hover {
            background: #333;
            transform: scale(1.05);
        }
        p {
            font-size: 20px;
            margin-top: 50px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <h2>ðŸ“Š Churn Insights Dashboard</h2>

    {% if plots %}
        <div class="dashboard">
            {% for plot in plots %}
                <div class="card">
                    <img src="{{ url_for('static', filename='plots/' ~ plot) }}" alt="Churn Plot">
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No plots found. Run EDA notebook first.</p>
    {% endif %}

    <a href="/" class="btn">Back to Home</a>
</body>
</html>
